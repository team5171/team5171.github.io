<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Check-In | Team 5171</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Outfit:wght@700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-dark: #1a1c1e;
            --accent-primary: #7db6b1;
            --accent-secondary: #5da099;
            --text-main: #e6edf3;
            --text-dim: #8b949e;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .container {
            max-width: 400px;
            padding: 40px;
            background: rgba(22, 27, 34, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 40px rgba(88, 166, 255, 0.1);
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(88, 166, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--accent-primary);
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 24px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 1.5rem;
            margin: 0 0 12px 0;
            color: var(--accent-primary);
        }

        p {
            color: var(--text-dim);
            font-size: 0.9rem;
            margin: 0;
        }

        .fallback {
            margin-top: 24px;
            display: none;
        }

        .fallback a {
            color: var(--accent-primary);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="loader" id="loader"></div>
        <h1 id="status">Redirecting to Check-In</h1>
        <p id="sub-status">Resolving next team event...</p>

        <div class="fallback" id="fallback">
            <p>Taking too long? <a href="https://lu.ma/team5171">Click here to go to Luma instead.</a></p>
        </div>
    </div>

    <script>
        const AUTH_WORKER = "https://rsvp.yorkroboticsfrc.workers.dev";
        const FALLBACK_URL = "https://lu.ma/team5171";

        async function initRedirect() {
            const status = document.getElementById('status');
            const subStatus = document.getElementById('sub-status');
            const fallback = document.getElementById('fallback');

            setTimeout(() => { fallback.style.display = 'block'; }, 5000);

            try {
                // 1️⃣ Get calendar ICS
                const res = await fetch(`${AUTH_WORKER}/calendar`);
                if (!res.ok) throw new Error("Calendar fetch failed");

                const text = await res.text();
                const events = parseICS(text);
                const nextEvent = getNextEvent(events);

                if (!nextEvent) {
                    throw new Error("No upcoming event found");
                }

                // 2️⃣ Extract Luma slug from description
                const slug = extractSlug(nextEvent.description);
                if (!slug) throw new Error("Event slug not found");

                subStatus.innerText = `Found event: ${nextEvent.summary}`;

                // 3️⃣ Resolve check-in URL via Worker
                const checkinRes = await fetch(`${AUTH_WORKER}/checkin?slug=${slug}`);
                if (!checkinRes.ok) throw new Error("Check-in resolution failed");

                const { checkInUrl } = await checkinRes.json();

                // 4️⃣ Redirect
                setTimeout(() => {
                    window.location.href = checkInUrl;
                }, 500);

            } catch (err) {
                console.error(err);
                status.innerText = "Redirect Failed";
                subStatus.innerText = "Redirecting to main calendar...";
                setTimeout(() => { window.location.href = FALLBACK_URL; }, 1500);
            }
        }

        // --- ICS parsing functions (same as before) ---
        function parseICS(icsData) {
            const events = [];
            const lines = icsData.split(/\r\n|\n|\r/);
            let currentEvent = null;

            for (const line of lines) {
                if (line.startsWith('BEGIN:VEVENT')) currentEvent = {};
                else if (line.startsWith('END:VEVENT')) { if (currentEvent) events.push(currentEvent); currentEvent = null; }
                else if (currentEvent) {
                    const [key, ...v] = line.split(':');
                    const value = v.join(':');
                    if (key && value) {
                        if (key.includes('DTSTART')) currentEvent.start = value;
                        if (key.includes('DTEND')) currentEvent.end = value;
                        if (key.includes('SUMMARY')) currentEvent.summary = value;
                        if (key.includes('DESCRIPTION')) currentEvent.description = value;
                    }
                }
            }
            return events;
        }

        function getNextEvent(events) {
            const now = new Date();

            const parseDate = (d) => {
                if (!d) return null;
                if (d.length === 8) return new Date(`${d.substring(0, 4)}-${d.substring(4, 6)}-${d.substring(6, 8)}`);
                const y = d.substring(0, 4), m = d.substring(4, 6), day = d.substring(6, 8),
                    h = d.substring(9, 11), min = d.substring(11, 13), s = d.substring(13, 15);
                return d.endsWith('Z') ? new Date(Date.UTC(y, m - 1, day, h, min, s)) : new Date(y, m - 1, day, h, min, s);
            };

            return events.map(e => {
                const startDate = parseDate(e.start);
                if (!startDate) return null;
                const endDate = parseDate(e.end) || new Date(startDate.getTime() + 4 * 60 * 60 * 1000); // 4h default
                return { ...e, startDate, endDate };
            })
                .filter(e => e && e.endDate > now)
                .sort((a, b) => a.startDate - b.startDate)[0];
        }

        function extractSlug(desc) {
            if (!desc) return null;
            const match = desc.match(/https?:\/\/luma\.com\/([a-zA-Z0-9]+)/);
            return match ? match[1] : null;
        }

        window.onload = initRedirect;
    </script>
</body>

</html>
